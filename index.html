<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meshtastic Bridge - LoRa + GSM</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .header p {
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .container {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: calc(100vh - 80px);
        }
        
        .sidebar {
            background: #16213e;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #0f3460;
        }
        
        .map-container {
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        .node-card {
            background: #0f3460;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }
        
        .node-card:hover {
            transform: translateX(5px);
        }
        
        .node-card.gsm {
            border-left-color: #f093fb;
        }
        
        .node-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .node-name {
            font-weight: 600;
            font-size: 16px;
        }
        
        .node-badge {
            background: #667eea;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .node-badge.gsm {
            background: #f093fb;
        }
        
        .node-info {
            font-size: 13px;
            line-height: 1.8;
            opacity: 0.9;
        }
        
        .node-info strong {
            color: #667eea;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .refresh-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ∞Ô∏è Meshtastic Bridge Monitor</h1>
        <p>Visualizaci√≥n en tiempo real: LoRa + GSM Bridge</p>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <h2 style="margin-bottom: 20px; font-size: 18px;">üì° Nodos Activos</h2>
            <div id="nodesList">
                <div class="loading">Cargando nodos...</div>
            </div>
        </div>
        
        <div class="map-container">
            <button class="refresh-btn" onclick="refreshData()">üîÑ Actualizar</button>
            <div id="map"></div>
        </div>
    </div>
    
    <script>
        // Inicializar mapa centrado en Argentina
        const map = L.map('map').setView([-27.4514, -58.9867], 6);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);
        
        const markers = {};
        
        // Iconos personalizados
        const loraIcon = L.icon({
            iconUrl: 'data:image/svg+xml;base64,' + btoa('<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="14" fill="#667eea" stroke="white" stroke-width="2"/><text x="16" y="21" text-anchor="middle" fill="white" font-size="16" font-weight="bold">L</text></svg>'),
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });
        
        const gsmIcon = L.icon({
            iconUrl: 'data:image/svg+xml;base64,' + btoa('<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="14" fill="#f093fb" stroke="white" stroke-width="2"/><text x="16" y="21" text-anchor="middle" fill="white" font-size="16" font-weight="bold">G</text></svg>'),
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });
        
        async function fetchNodes() {
            try {
                const response = await fetch('/json/nodes');
                const data = await response.json();
                return data.data.nodes || [];
            } catch (error) {
                console.error('Error fetching nodes:', error);
                return [];
            }
        }
        
        function updateMap(nodes) {
            const nodesList = document.getElementById('nodesList');
            nodesList.innerHTML = '';
            
            // Limpiar marcadores antiguos
            Object.values(markers).forEach(marker => map.removeLayer(marker));
            Object.keys(markers).forEach(key => delete markers[key]);
            
            if (nodes.length === 0) {
                nodesList.innerHTML = '<div class="loading">No hay nodos disponibles</div>';
                return;
            }
            
            nodes.forEach(node => {
                // Determinar si es nodo GSM (por convenci√≥n, nodos con ID espec√≠fico o metadata)
                const isGSM = node.long_name && node.long_name.includes('GSM');
                
                // Agregar a la lista lateral
                const card = document.createElement('div');
                card.className = `node-card ${isGSM ? 'gsm' : ''}`;
                card.innerHTML = `
                    <div class="node-header">
                        <div class="node-name">
                            <span class="status-indicator"></span>
                            ${node.long_name || node.short_name || 'Unknown'}
                        </div>
                        <div class="node-badge ${isGSM ? 'gsm' : ''}">${isGSM ? 'GSM' : 'LoRa'}</div>
                    </div>
                    <div class="node-info">
                        <div><strong>ID:</strong> ${node.id}</div>
                        ${node.position && node.position.latitude ? `
                            <div><strong>Lat:</strong> ${node.position.latitude.toFixed(6)}</div>
                            <div><strong>Lon:</strong> ${node.position.longitude.toFixed(6)}</div>
                            <div><strong>Alt:</strong> ${node.position.altitude}m</div>
                        ` : '<div style="opacity: 0.6;">Sin posici√≥n GPS</div>'}
                        ${node.snr ? `<div><strong>SNR:</strong> ${node.snr} dB</div>` : ''}
                    </div>
                `;
                nodesList.appendChild(card);
                
                // Agregar marcador al mapa si tiene posici√≥n
                if (node.position && node.position.latitude && node.position.longitude) {
                    const marker = L.marker(
                        [node.position.latitude, node.position.longitude],
                        { icon: isGSM ? gsmIcon : loraIcon }
                    ).addTo(map);
                    
                    marker.bindPopup(`
                        <div style="color: #333;">
                            <h3 style="margin: 0 0 10px 0;">${node.long_name || node.short_name}</h3>
                            <p style="margin: 5px 0;"><strong>Tipo:</strong> ${isGSM ? 'GSM Bridge' : 'LoRa'}</p>
                            <p style="margin: 5px 0;"><strong>ID:</strong> ${node.id}</p>
                            <p style="margin: 5px 0;"><strong>Altitud:</strong> ${node.position.altitude}m</p>
                            ${node.snr ? `<p style="margin: 5px 0;"><strong>SNR:</strong> ${node.snr} dB</p>` : ''}
                        </div>
                    `);
                    
                    markers[node.id] = marker;
                }
            });
            
            // Ajustar vista del mapa a todos los marcadores
            if (Object.keys(markers).length > 0) {
                const group = L.featureGroup(Object.values(markers));
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }
        
        async function refreshData() {
            const nodes = await fetchNodes();
            updateMap(nodes);
        }
        
        // Cargar datos iniciales
        refreshData();
        
        // Auto-refresh cada 10 segundos
        setInterval(refreshData, 10000);
    </script>
</body>
</html>
